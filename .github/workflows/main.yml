name: Build ARM64 image

on:
  workflow_dispatch:
  repository_dispatch:
    types: [bitbucket-trigger]

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow repo (opcional)
        uses: actions/checkout@v3

      - name: Clone Bitbucket repo
        env:
          BITBUCKET_USER: 6652278Jogf
          BITBUCKET_TOKEN: ATATT3xFfGF0sVhCx7L19Jz1ZMz2BQEsD9EWAWNc5sNtVffYYtPEoThNucRjB0Sf-jqNXFFcx8sg9qXrHAxZtwmc8QNOTOEF-kbBd6EwgftSeKJuqCE3eOUssc6uJNRTLAWQ8TAEd-PJIEmltkL6K1rKRcVm24FQLwqy2vRtrnRV_CTqt5FDx8E=D4F3AF36
        run: |
          git clone https://$BITBUCKET_USER:$BITBUCKET_TOKEN@bitbucket.org/makingappssas/black_room_back.git source

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push ARM64 image
        run: |
          cd source
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ secrets.DOCKERHUB_USER }}/back_black_room:v1 \
            --push .
