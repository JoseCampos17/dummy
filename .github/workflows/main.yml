name: Build ARM64 image

on:
  workflow_dispatch:
  repository_dispatch:
    types: [bitbucket-trigger]

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repositorio del workflow (opcional)
      - name: Checkout workflow repo (opcional)
        uses: actions/checkout@v3

      # Clonar el repositorio de Bitbucket en la rama developer
      - name: Clone Bitbucket repo (developer branch)
        env:
          BITBUCKET_USER: ${{ secrets.BITBUCKET_USER }}
          BITBUCKET_TOKEN: ${{ secrets.BITBUCKET_TOKEN }}
        run: |
          git clone -b developer https://${BITBUCKET_USER}:${BITBUCKET_TOKEN}@bitbucket.org/makingappssas/black_room_back.git source

      # Login a Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      # Configurar QEMU para build multiplataforma
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build y push de la imagen ARM64
      - name: Build and push ARM64 image
        run: |
          cd source
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ secrets.DOCKERHUB_USER }}/back_black_room:v1 \
            --push .
